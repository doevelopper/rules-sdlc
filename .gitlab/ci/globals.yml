.tumbleweed:
    only:
        - develop
        - /^feature-.*$/
        - /^hotfix-.*$/
        - /^bugfix-.*$/
        - /^bugfix[/]v[0-9.]*$/
        - /^support-.*$/
#        - /(develop|feature|bugfix|hotfix)\/?(.*)/

.branch_exceptions:
    only:
        - branches
    except:
        - coverity_scan

.only_stable:
    only:
        - master
        - /^release-.*$/

.weekly build:
    only:
        variables:
            - $SCHEDULE_TYPE == "weekly"

.define_config: &triggered_by_api_call
    only:
        - triggers

.define_config: &triggered_by_schedules
    only:
        - schedules
# ---------------------------------------------------------------------
#
#  Caching configurations
#
# ---------------------------------------------------------------------

.default-cache: &default-cache
    key: "dind-${CI_BUILD_REF_NAME}_${CI_BUILD_REF}"
    paths:
        - ${CI_PROJECT_PATH}/.cache

.agent-who-default-cache:
    extends: .agent-who
    cache:
        <<: *default-cache

# Jobs that only need to pull cache
.dedicated-pull-cache-job:
    extends: .agent-who
    cache:
        <<: *default-cache
        policy: pull
    stage: Unit testing

.push-cache: &push-cache
    cache:
        <<: *default-cache
    policy: push

.pull-cache: &pull-cache
    cache:
        <<: *default-cache
    policy: pull

.per job caching:
    cache:
        key: "$CI_BUILD_NAME"
        untracked: true

.per branch caching:
    cache:
        key: "$CI_BUILD_REF_NAME"
        untracked: true

.per job and per branch caching:
    cache:
        key: "$CI_BUILD_STAGE/$CI_BUILD_REF_NAME"
        untracked: true

