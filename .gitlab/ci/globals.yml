# ---------------------------------------------------------------------
#
# gitlab-runner selection
#
# ---------------------------------------------------------------------

.agent-who:
    retry:
        max: 1
        when:
            - unknown_failure
            - api_failure
            - runner_system_failure
    tags:
        - docker

