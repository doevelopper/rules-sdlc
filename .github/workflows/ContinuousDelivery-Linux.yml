# GitHub Actions workflow file
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions

#  Automatically release to repository


name: ðŸ§ðŸ§ Continuous Delivery

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, master, develop, release/**, 'v[0-9]+-[0-9]+-test'] #, '@[~^]?([\dvx*]+(?:[-.](?:[\dx*]+|alpha|beta))*)'
  pull_request:
    branches: [ main, master, develop, release/**, 'v[0-9]+-[0-9]+-test']

env:
  REPO_NAME: ${{ github.repository }}
  EVENT_NAME: ${{ github.event_name }}

jobs:
  Lint-and-check-style:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      -
        # if: contains(github.head_ref, 'feature') || contains(github.head_ref, 'release')
        # if: contains(github.base_ref, 'staging') || contains(github.base_ref, 'production')
        name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: '0'

  build:
    name: Check Documentation
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'documentation') }}
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout Release from lens
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate Extensions API Reference using typedocs
        run: |
          yarn install
          yarn typedocs-extensions-api

  release:
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
    -
      name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    -
      name: Store Release url
      run: |
        echo "${{ steps.create_release.outputs.upload_url }}" > ./upload_url
    -
      uses: actions/upload-artifact@v1
      with:
        path: ./upload_url
        name: upload_url

  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
