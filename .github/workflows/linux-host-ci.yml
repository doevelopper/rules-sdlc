name: GitHub CI Linux
on:
  push:
    branches: [ main, master, feature/**, releases/**, rc/**, fix/** ]
    # tags: [ 'v*.*.*' ]
    # tags:
    #   - "v*.*.*" # on every version tag will build a new android artifact.
    # branches-ignore: [ poc/**]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'AUTHORS'
  pull_request:
    branches: [ develop, releases/v* ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'AUTHORS'
  workflow_dispatch:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'AUTHORS'
  schedule:
    - cron: '30 23 * * TUE'
    # - cron: '0 0 12 ? * THU'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IS_MASTER: ${{ contains(github.ref, 'master') }}
  DISCORD_WEBHOOK: ${{secrets.DISCORD_WEBHOOK}}
  BAZEL_TARGET: ${{ github.event.inputs.target }}
  BAZEL_RUNS_PER_TEST: ${{ github.event.inputs.runs_per_test }}
  REPO_NAME: ${{ github.repository }}
  EVENT_NAME: ${{ github.event_name }}
  REGISTRY: docker.io
  IMAGE_NAME: doevelopper/cfs-dev-tools-common:latest
  buildDir: '${{ github.workspace }}/build'

jobs:
  bazel-end-2-end-build-on-vm:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo This job does not specify a container.
          echo It runs directly on the virtual machine.
        name: Run on VM

  bazel-end-2-end-build-on-container:
    runs-on: ubuntu-latest
    container: doevelopper/cfs-dev-tools-common:latest
    steps:
      - run: |
          echo This job does specify a container.
          echo It runs in the container instead of the VM.
          cmake --version
          doxygen --version
          uncrustify --version
          cppcheck --version
          make --version
          mvn --version
          gradle -v
          bazel version
          conan --version || true
          gdb --version
          java -version
          clang --version
          clang-format --version
          clang-tidy -version
          gcc --version
        name: Run in container
