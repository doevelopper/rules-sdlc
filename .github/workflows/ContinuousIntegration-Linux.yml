    #       - { COMPILER: "gcc",   COMPILER_VERSION: "11", SANITIZE: "yes"  }
    #       - { COMPILER: "gcc",   COMPILER_VERSION: "11", SANITIZE: "no"   }
    #       - { COMPILER: "clang", COMPILER_VERSION: "14", SANITIZE: "yes"  }
