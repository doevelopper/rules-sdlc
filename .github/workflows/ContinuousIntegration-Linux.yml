      #   name: Upload linux-amd64 binary
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{github.repository_owner}}-linux-amd64
      #     path: ${{ github.workspace }}/bazel-out/k8-fastbuild/bin/${{github.repository_owner}}-linux-amd64
