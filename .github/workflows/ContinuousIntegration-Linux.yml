  unit-test:
    name: ${{ github.repository }} Unit tests using ${{ matrix.compiler.name }}
    needs: [cpp-lint,python-lint]
    runs-on: ${{ matrix.config.os }}
    # if: github.event.workflow_run.conclusion != 'skipped'
    timeout-minutes: 20
    # strategy:
    #   fail-fast: false
    #   max-parallel: 1
