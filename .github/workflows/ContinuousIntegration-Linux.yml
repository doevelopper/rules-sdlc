  #     # -
  #     #   name: 'Archive ${{ github.repository }} Logs'
  #     #   uses: actions/upload-artifact@v2
  #     #   if: always()
  #     #   with:
  #     #     name: ci-${{ github.repository }}-${{github.job}} logs
  #     #     path: ${{ github.repository }}-ci-logs.tar.gz
  #     #     retention-days: 5

  # clazy-format:
