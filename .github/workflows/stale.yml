# See https://github.com/marketplace/actions/close-stale-issues

name: Mark stale issues and pull requests

on:
  schedule:
  # run at 22:00 UTC daily
  - cron: "00 22 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

        # NB: We start with very long duration while trimming existing issues,
        # with the hope to reduce when/if we get better at keeping up with user support.

        # The number of days old an issue can be before marking it stale.
        days-before-stale: 180
        # Number of days of inactivity before a stale issue is closed
        days-before-close: 30

        operations-per-run: 1500

        # If an issue/PR is assigned, trust the assignee to stay involved
        # Can revisit if these get stale
        exempt-all-assignees: true
        # Issues with these labels will never be considered stale
        exempt-issue-labels: "need: discussion,cleanup"

        # Label to use when marking an issue as stale
        stale-issue-label: 'no-issue-activity?'
        stale-pr-label: 'no-pr-activity?'

        stale-issue-message: >
          ðŸ‘‹ Hello, this issue has been automatically marked as stale because it has not had
          any activity for 180 days.
          It will be closed if no further activity occurs in 30 days.

          Please comment or this will be closed in 14 days.

          Collaborators can add an assignee to keep this open indefinitely.
          Thanks for your contributions to rules_sdlc ðŸš€ â­!

          Access additional [Bazel Rules SDLC](https://tbd.acme/rules-sdlc) ðŸš€ resources:
          - **Wiki** â€“ https://github.com/doevelopper/rules-sdlc/wiki
          - **Tutorials** â€“ https://github.com/doevelopper/rules-sdlc#tutorials
          - **Docs** â€“ https://docs.tbd.acme
          Access additional [rules_sdlc](https://tbd.acme) âš¡ resources:
          - **Ultralytics HUB** â€“ https://tbd.acme/hub
          - **Vision API** â€“ https://tbd.acme/rules-sdlc
          - **About Us** â€“ https://tbd.acme/about
          - **Join Our Team** â€“ https://tbd.acme/work
          - **Contact Us** â€“ https://tbd.acme/contact

        stale-pr-message: >
          This Pull Request has been automatically marked as stale because it has not had
          any activity for 180 days.
          It will be closed if no further activity occurs in 30 days.

          Please comment or this will be closed in 14 days.

          Collaborators can add an assignee to keep this open indefinitely.
          Thanks for your contributions to rules_sdlc!

        close-issue-message: >
          This issue was automatically closed because it went 30 days without a reply
          since it was labeled "no-pr-activity"

        close-pr-message: >
          This PR was automatically closed because it went 30 days without a reply
          since it was labeled "no-pr-activity"

  cleanup:
    runs-on: ubuntu-latest
    name: Stale issue job
    steps:
    - uses: aws-actions/stale-issue-cleanup@v3
      with:
        # Setting messages to an empty string will cause the automation to skip
        # that category
        ancient-issue-message: Greetings! Sorry to say but this is a very old issue that is probably not getting as much attention as it deservers. We encourage you to check if this is still an issue in the latest release and if you find that this is still a problem, please feel free to open a new one.
        stale-issue-message: Greetings! It looks like this issue hasnâ€™t been active in longer than a week. We encourage you to check if this is still an issue in the latest release. Because it has been longer than a week since the last update on this, and in the absence of more information, we will be closing this issue soon. If you find that this is still a problem, please feel free to provide a comment or add an upvote to prevent automatic closure, or if the issue is already closed, please feel free to open a new one.
        stale-pr-message: Greetings! It looks like this PR hasnâ€™t been active in longer than a week, add a comment or an upvote to prevent automatic closure, or if the issue is already closed, please feel free to open a new one.

        # These labels are required
        stale-issue-label: closing-soon
        exempt-issue-label: investigating
        stale-pr-label: closing-soon
        exempt-pr-label: pr/needs-review
        response-requested-label: response-requested

        # Don't set closed-for-staleness label to skip closing very old issues
        # regardless of label
        closed-for-staleness-label: closed-for-staleness

        # Issue timing
        days-before-stale: 7
        days-before-close: 4
        days-before-ancient: 365

        # If you don't want to mark a issue as being ancient based on a
        # threshold of "upvotes", you can set this here. An "upvote" is
        # the total number of +1, heart, hooray, and rocket reactions
        # on an issue.
        minimum-upvotes-to-exempt: 1

        repo-token: ${{ secrets.GITHUB_TOKEN }}
        loglevel: DEBUG
        # Set dry-run to true to not perform label or close actions.
        # dry-run: true
